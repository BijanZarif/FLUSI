# Define the resolution
[Resolution]
nx=64;
ny=64;
nz=64;

[Time]
# final time
Tmax=1.0;
# maximum number of time steps. if not set, unlimited
# nt=;
# Time integration method for Fluid (1=AB2, 2=RK2, 3=EE1)
iTimeMethodFluid=AB2;
CFL=0.1;
dt_fixed=;

[ReynoldsNumber]
nu=1.0e-2; nu is the inverse of Re if properly scaled

[InitialCondition]
# currently the follwing is available: 0-mean flow only (zero initial condition) 1-vortex ring 2-turbulence 3-rest
# set 99 to retake a backup
inicond=2;

[Dealiasing]
iDealias=1;

[Penalization]
# use penalization method or not? (superseeds following parameters)
iPenalization=1;
# does the obstacle move?
iMoving=0;
# which mask to set? (sphere, Jerry, Flapper)
iMask=sphere;
# penalization parameter
eps=1.0e-3;

[Geometry]
# domain size
xl=4.0;
yl=4.0;
zl=4.0;
# Position of obstacle
x0=2.0;
y0=2.0;
z0=2.0;
Size=1.0;

[MeanFlow]
# type of mean flow (0: no forcing, 1: forcing)
iMeanFlow=0; note zero forcing is not the same as no forcing
ux=0.0;
uy=0.0;
uz=0.0;
ax=0.0;
ay=0.0;
az=0.0;

[Saving]
# time interval for saving fields
tsave=1.0;
# save drag every itdrag time steps
itdrag=10;
# make a backup or dont
iDoBackup=1;
# save options for the fields
iSaveVelocity=1;
iSavePress=1;
iSaveVorticity=1;
iSaveMask=1;
iSaveSolidVelocity=0;
# compute drag forces?
iDrag=1; 
# compute kinetic energy and disspation rate?
iKinDiss=1;
